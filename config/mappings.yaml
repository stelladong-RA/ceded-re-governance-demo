# ----------------------------------
# Analytical Assumptions
# ----------------------------------

assumptions:

  credit:
    default_rating: BBB
    max_concentration: 0.25
    stress_multiplier: 1.3

  exposure:
    aggregation_method: gross_to_net
    currency: USD

  cash:
    tolerance_amount: 50
    tolerance_days: 10

  governance:
    audit_required: true
    version_control: true

# ----------------------------------
# Regulatory / Reporting
# ----------------------------------

reporting:
  solvency_metric: SCR
  capital_buffer: 1.25
  materiality_threshold: 100000
